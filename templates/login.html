{% extends "base.html" %}

{% block title %}Login - Chatty Foods{% endblock %}

{% block content %}
<div class="max-w-sm mx-auto mt-8">
    <h1 class="text-2xl font-bold text-center mb-6">Admin Login</h1>
    {% if error %}
    <div class="mb-4 p-3 rounded-lg bg-red-50 dark:bg-red-900/20 border border-red-200 dark:border-red-800/40 text-sm text-red-800 dark:text-red-300">
        {{ error }}
    </div>
    {% endif %}
    <form method="POST" action="/login">
        <input type="hidden" name="csrf_token" value="{{ csrf_token }}">
        <label for="password" class="block text-sm font-medium mb-2">Password</label>
        <input type="password" id="password" name="password" required autofocus
            class="w-full px-4 py-3 rounded-lg border border-gray-300 dark:border-gray-700 bg-white dark:bg-gray-900 text-gray-900 dark:text-gray-100 focus:outline-none focus:ring-2 focus:ring-emerald-500 focus:border-transparent mb-4">
        <button type="submit"
            class="w-full px-4 py-3 rounded-lg bg-emerald-600 text-white font-medium hover:bg-emerald-700 transition-colors">
            Log in
        </button>
    </form>
</div>
{% endblock %}
