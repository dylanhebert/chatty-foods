<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Chatty Foods{% endblock %}</title>
    <meta name="description" content="Recipes and food tips collected from cooking conversations with AI.">
    <meta property="og:title" content="Chatty Foods">
    <meta property="og:description" content="Recipes and food tips collected from cooking conversations with AI.">
    <meta property="og:type" content="website">
    <!-- <meta property="og:image" content="{{ request.url_root }}static/og-image.png"> -->
    <meta name="twitter:card" content="summary">
    <!-- <meta name="twitter:image" content="{{ request.url_root }}static/og-image.png"> -->
    <meta name="twitter:title" content="Chatty Foods">
    <meta name="twitter:description" content="Recipes and food tips collected from cooking conversations with AI.">
    <link rel="icon" type="image/svg+xml" href="{{ url_for('static', filename='favicon.svg') }}">
    <meta name="theme-color" content="#10b981" media="(prefers-color-scheme: light)">
    <meta name="theme-color" content="#0a0a0a" media="(prefers-color-scheme: dark)">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=DM+Sans:ital,opsz,wght@0,9..40,100..1000;1,9..40,100..1000&display=swap" rel="stylesheet">
    <style>
        html.dark { background: #0a0a0a; color: #f5f5f5; }
    </style>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            darkMode: 'class',
            theme: {
                extend: {
                    colors: {
                        gray: {
                            50: '#fafafa',
                            100: '#f5f5f5',
                            200: '#e5e5e5',
                            300: '#d4d4d4',
                            400: '#a3a3a3',
                            500: '#737373',
                            600: '#525252',
                            700: '#404040',
                            800: '#262626',
                            900: '#171717',
                            950: '#0a0a0a',
                        }
                    },
                    fontFamily: {
                        sans: ['"DM Sans"', 'system-ui', 'sans-serif'],
                    }
                }
            }
        }
    </script>
    <script>
        (function () {
            var s = localStorage.getItem("theme");
            if (s === "dark" || (!s && window.matchMedia("(prefers-color-scheme: dark)").matches)) {
                document.documentElement.classList.add("dark");
            }
        })();
    </script>
    <script src="{{ url_for('static', filename='js/theme.js') }}" defer></script>
</head>
<body class="bg-gray-50 dark:bg-gray-950 text-gray-900 dark:text-gray-100 min-h-screen transition-colors">
    <nav class="bg-white dark:bg-gray-900 border-b border-gray-200 dark:border-gray-800 sticky top-0 z-10">
        <div class="max-w-6xl mx-auto px-4 h-14 flex items-center justify-between">
            <a href="/" class="text-lg font-bold text-gray-900 dark:text-white">Chatty Foods</a>
            <div class="flex items-center gap-6">
                <a href="/recipes" class="text-sm font-medium text-gray-600 dark:text-gray-300 hover:text-gray-900 dark:hover:text-white transition-colors {% block nav_recipes %}{% endblock %}">Recipes</a>
                <a href="/tips" class="text-sm font-medium text-gray-600 dark:text-gray-300 hover:text-gray-900 dark:hover:text-white transition-colors {% block nav_tips %}{% endblock %}">Tips</a>
                {% if is_admin %}
                <a href="/admin" class="p-2 rounded-lg text-emerald-600 dark:text-emerald-400 hover:bg-gray-100 dark:hover:bg-gray-800 transition-colors" title="Admin">
                    <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M20 21v-2a4 4 0 0 0-4-4H8a4 4 0 0 0-4 4v2"/><circle cx="12" cy="7" r="4"/></svg>
                </a>
                {% else %}
                <a href="/login" class="p-2 rounded-lg text-gray-500 dark:text-gray-400 hover:bg-gray-100 dark:hover:bg-gray-800 transition-colors" title="Log in">
                    <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><rect x="3" y="11" width="18" height="11" rx="2" ry="2"/><path d="M7 11V7a5 5 0 0 1 10 0v4"/></svg>
                </a>
                {% endif %}
                <button id="theme-toggle" class="p-2 rounded-lg text-gray-500 dark:text-gray-400 hover:bg-gray-100 dark:hover:bg-gray-800 transition-colors" aria-label="Toggle dark mode">
                    <svg id="theme-icon-light" class="w-5 h-5 hidden" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 3v1m0 16v1m9-9h-1M4 12H3m15.364 6.364l-.707-.707M6.343 6.343l-.707-.707m12.728 0l-.707.707M6.343 17.657l-.707.707M16 12a4 4 0 11-8 0 4 4 0 018 0z"/>
                    </svg>
                    <svg id="theme-icon-dark" class="w-5 h-5 hidden" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M20.354 15.354A9 9 0 018.646 3.646 9.003 9.003 0 0012 21a9.003 9.003 0 008.354-5.646z"/>
                    </svg>
                </button>
            </div>
        </div>
    </nav>
    <main class="max-w-6xl mx-auto px-4 py-8">
        {% block content %}{% endblock %}
    </main>
    <footer class="border-t border-gray-200 dark:border-gray-800 mt-12">
        <div class="max-w-6xl mx-auto px-4 py-6 flex items-center justify-between text-sm text-gray-500 dark:text-gray-400">
            <div class="flex items-center gap-4">
                <a href="/" class="hover:text-gray-900 dark:hover:text-white transition-colors">Home</a>
                <a href="/about" class="hover:text-gray-900 dark:hover:text-white transition-colors">About</a>
                <a href="/api-docs" class="hover:text-gray-900 dark:hover:text-white transition-colors">API</a>
            </div>
            <a href="https://www.greendonut.net" class="flex items-center gap-1.5 hover:opacity-80 transition-opacity">
                <img src="/static/images/greendonutlogo.png" alt="Green Donut" class="w-4 h-4">
                <span>&copy; 2026</span>
            </a>
        </div>
    </footer>
    {% block scripts %}{% endblock %}
</body>
</html>
